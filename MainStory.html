<body style="font-family: sans-serif;">
<div onMouseOut="javascript:hideDefenition();" id="DIV_EN" style="visibility: collapse; display: block; position: fixed; top: 0px; left: 0px; z-index: 2;background-color: whitesmoke">
	<iframe id="IFRAME" width="250" height="150"></iframe>
</div>
<script>
		
		function getPos(element) {
			var rect = element.getBoundingClientRect();
            return {x:rect.left,y:rect.top}
        }
		
		function showDefenition(element){
			var str = element.id;
			var xy = getPos(element);
			document.getElementById("IFRAME").src = str + ".html"
			document.getElementById("DIV_EN").style.left = xy.x;
			document.getElementById("DIV_EN").style.top = xy.y;
			document.getElementById("DIV_EN").style.display = "block";
		}
	    
	    function hideDefenition(){
			document.getElementById("DIV_EN").style.display = "none";
		}
	
	</script>
